<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin: 20px 0;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/img/add-user.png" width="100" height="100">
                </div>

                <h1 class="text-center">Regístrate aquí</h1>

                <form (ngSubmit)="formSubmit()" [formGroup]="formGroup">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required matInput placeholder="Digite su nombre de usuario" formControlName="username">
                        <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña de usuario</mat-label>
                        <input required type="password" matInput placeholder="Digite su nombre de contraseña" formControlName="password">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required matInput placeholder="Digite su nombre" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input required matInput placeholder="Digite su apellido" formControlName="lastname">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required type="email" matInput placeholder="Digite su email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input required type="number" matInput placeholder="Digite su teléfono" formControlName="phone">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" mat-raised-button color="accent" style="margin-left: 20px;" >Limpiar</button>
                    </div>
                    <div style="height: 50px;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
