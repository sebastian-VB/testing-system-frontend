<mat-card>
    <mat-action-list>
        <div mat-subheader>Categorías disponibles</div>
        <button routerLink="/user-dashboard/0" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon> Exámenes
        </button>
        <button [routerLink]="'/user-dashboard/' + category.id" mat-list-item *ngFor="let category of categories">
            <mat-icon mat-list-icon>account_circle</mat-icon> {{category.title}}
        </button>

    </mat-action-list>
</mat-card>
