<div class="bootstrap-wrapper">
    <div class="container-login">
        <div class="col-md-6 offset-md-3 container-matcard">
            <mat-card style="padding: 20px;">
                <div class="container text-center">
                    <img src="../../../assets/img/login.png" width="100" height="100">
                </div>

                <h1 class="text-center">Inicio de sesión</h1>

                <form (ngSubmit)="formSubmit()" style="margin: 0 20px 20px 20px;">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required matInput placeholder="Digite su nombre de usuario" name="username" [(ngModel)]="loginData.username">
                        <mat-hint>El nombre de usuario debe ser válido</mat-hint>
                    </mat-form-field>
                    <br><br>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña de usuario</mat-label>
                        <input required type="password" matInput placeholder="Digite su nombre de contraseña" name="password" [(ngModel)]="loginData.password">
                        <mat-hint>La contraseña debe ser válida</mat-hint>
                    </mat-form-field>
                    <br><br>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Inicar sesión</button>
                        <button type="reset" mat-raised-button color="accent" style="margin-left: 20px;" >Limpiar</button>
                    </div>

                </form>

            </mat-card>
        </div>
    </div>
</div>
